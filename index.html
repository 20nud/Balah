<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Clothes & Shoes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 45%;
        }
        .item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .contact {
            margin-top: 20px;
        }
        .contact a {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buy Used Clothes & Shoes</h1>
        <p>Quality items at great prices! Contact us for more details.</p>
        
        <div class="product">
            <div class="item">
                <img src="product1.jpg" alt="Product 1">
                <p>Nice Jacket - $20</p>
            </div>
            <div class="item">
                <img src="product2.jpg" alt="Product 2">
                <p>Stylish Shoes - $15</p>
            </div>
        </div>
        
        <div class="contact">
            <a href="https://www.instagram.com/YOUR_INSTAGRAM" target="_blank">Instagram</a>
            <a href="tel:+123456789">Call Now</a>
        </div>
    </div>
</body>
</html>
